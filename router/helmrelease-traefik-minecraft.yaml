apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-minecraft
spec:
  interval: 1h
  timeout: 15m
  releaseName: traefik-minecraft
  chart:
    spec:
      chart: traefik
      version: 38.0.x
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    image:
      pullPolicy: Always

    # Run one Traefik pod per node (best with Cilium LB + ETP:Local)
    #deployment:
    #  kind: DaemonSet

    #podDisruptionBudget:
    #  enabled: true
    #  minAvailable: 1

    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik-minecraft

    # Use values (not additionalArguments) for provider settings
    additionalArguments: []

    providers:
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        ingressClass: traefik-minecraft

    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        forwardedHeaders:
          insecure: false
          trustedIPs: []
        proxyProtocol:
          insecure: false
          trustedIPs: []
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        forwardedHeaders:
          insecure: false
          trustedIPs: []
        proxyProtocol:
          insecure: false
          trustedIPs: []
        tls:
          enabled: true

    # Cilium-announced LoadBalancer Service; preserve source IPs
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "71.150.236.210"
        io.cilium/lb-ipam-sharing-key: "minecraft"
        service.cilium.io/type: LoadBalancer
        service.cilium.io/forwarding-mode: dsr
      labels:
        zone: public
      spec:
        externalTrafficPolicy: Local

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
