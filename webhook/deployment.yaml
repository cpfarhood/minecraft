apiVersion: apps/v1
kind: Deployment
metadata:
  name: sts-scaler-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sts-scaler-webhook
  template:
    metadata:
      labels:
        app: sts-scaler-webhook
    spec:
      serviceAccountName: sts-scaler-webhook
      containers:
        - name: webhook
          image: python:3.12-alpine
          imagePullPolicy: IfNotPresent
          command: ["python", "/app/server.py"]
          env:
            - name: TARGET_REPLICAS
              value: "1"
            - name: SHARED_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sts-scaler-webhook-auth
                  key: token
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: app
              mountPath: /app
      volumes:
        - name: app
          configMap:
            name: sts-scaler-webhook
