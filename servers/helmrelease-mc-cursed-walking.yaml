# Cursed Walking Mod Pack
# Tuned for 12 players
# Minecraft 1.20.1 (Forge) -> Java 17
#
# Zombie-apocalypse themed pack. Moderate mod count; entity AI is the main TPS cost.

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-cursed-walking
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: minecraft
      interval: 1h
  values:
    fullnameOverride: "mc-cursed-walking"
    image:
      repository: itzg/minecraft-server
      # Cursed Walking = Forge 1.20.1 -> Java 17
      tag: java17

    replicaCount: 1
    workloadAsStatefulSet: true
    strategyType: OnDelete

    tolerations:
      - key: "farh.net/performance"
        operator: "Equal"
        value: "high"
        effect: "NoSchedule"

    # Moderate pack; 10Gi heap is sufficient for 12 players.
    resources:
      requests:
        cpu: "4"
        memory: "10Gi"
      limits:
        memory: "12Gi"

    # 180 x 10s = 30 min startup window for mod download + Forge init
    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 180
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    # 6 x 30s = 3 min tolerance; keep generous for entity-heavy stalls
    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 10

    minecraftServer:
      type: AUTO_CURSEFORGE
      eula: "TRUE"

      maxPlayers: 12
      motd: "Welcome to farh.net Cursed Walking!"
      difficulty: easy
      gameMode: survival
      worldSaveName: world
      ops: ${SERVER_OPS}

      # TPS stability: entity-heavy pack benefits from reduced view/sim distance
      viewDistance: 6
      simulationDistance: 4
      # Reduce IO stalls during chunk saves
      syncChunkWrites: false
      # Disable watchdog kills during mob-heavy stalls
      maxTickTime: -1

      # Ensure HelmRelease values always override server.properties on disk
      overrideServerProperties: true
      onlineMode: true
      enforceSecureProfile: true

      # 10G heap inside 12Gi pod leaves ~2Gi for native/metaspace
      memory: 10G

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8

      # Conservative G1 tuning for moderate heap
      jvmXXOpts: >-
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=200
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1HeapRegionSize=16M
        -XX:InitiatingHeapOccupancyPercent=20
        -XX:G1ReservePercent=15
        -XX:+PerfDisableSharedMem

      autoCurseForge:
        apiKey:
          existingSecret: "minecraft"
          secretKey: CURSEFORGE_API_KEY
        pageUrl: "https://www.curseforge.com/minecraft/modpacks/cursed-walking-a-modern-zombie-apocalypse"

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "cursed-walking,cursed-walking.${FQDN}"

    persistence:
      dataDir:
        enabled: true
        Size: 32Gi

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
