# ATM8 Mod Pack
# Tuned for 12 players
# Minecraft 1.19.2 (Forge) -> Java 17
# Tested 1/29/2026

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-atm-8
  namespace: minecraft
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: minecraft
      interval: 1h

  values:
    fullnameOverride: "mc-atm-8"
    image:
      repository: itzg/minecraft-server
      tag: java17

    replicaCount: 1
    workloadAsStatefulSet: true
    strategyType: OnDelete

    tolerations:
      - key: "farh.net/performance"
        operator: "Equal"
        value: "high"
        effect: "NoSchedule"

    # 12-player heavy pack: CPU headroom avoids throttling during worldgen/login spikes
    resources:
      requests:
        cpu: "4"
        memory: "14Gi"
      limits:
        memory: "18Gi"

    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 240
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    # Avoid restart loops under brief stalls/GC/worldgen
    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 10

    minecraftServer:
      type: AUTO_CURSEFORGE
      eula: "TRUE"

      motd: "Welcome to farh.net All the Mods 8!"
      gameMode: survival
      difficulty: easy
      ops: ${SERVER_OPS}
      maxPlayers: 12

      # TPS stability knobs
      viewDistance: 6
      simulationDistance: 4
      syncChunkWrites: false
      maxTickTime: -1

      # Heap below cgroup limit with native headroom
      memory: 14G

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8
        -XX:+AlwaysActAsServerClassMachine

      # Minimal/predictable G1 tuning for ~13G heap
      jvmXXOpts: >-
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=150
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1HeapRegionSize=16M
        -XX:InitiatingHeapOccupancyPercent=20
        -XX:G1ReservePercent=15
        -XX:+PerfDisableSharedMem

      overrideServerProperties: true
      onlineMode: true
      enforceSecureProfile: true

      forceReDownload: false
      removeOldMods: false
      worldSaveName: world

      autoCurseForge:
        apiKey:
          existingSecret: "minecraft"
          secretKey: CURSEFORGE_API_KEY
        slug: "all-the-mods-8"

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "atm-8,atm-8.${FQDN}"

    persistence:
      dataDir:
        enabled: true
        existingClaim: "mc-server-data"
        subPath: "/atm-8/"

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
