# Prominence II (Hasturian Era) Mod Pack
# Tuned for 12 players
# Minecraft 1.20.1 (Fabric) -> Java 17
#
# RPG/exploration-focused Fabric pack. Fabric packs generally start faster
# and use less memory than Forge equivalents, but this one is content-heavy.

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-prominence-2
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: minecraft
      interval: 1h

  values:
    fullnameOverride: "mc-prominence-2"
    image:
      repository: itzg/minecraft-server
      # Prominence II = Fabric 1.20.1 -> Java 17
      tag: java17

    replicaCount: 1
    workloadAsStatefulSet: true
    strategyType: OnDelete

    tolerations:
      - key: "farh.net/performance"
        operator: "Equal"
        value: "high"
        effect: "NoSchedule"

    # Heavy content pack; 14Gi heap with 18Gi limit for native headroom
    resources:
      requests:
        cpu: "4"
        memory: "14Gi"
      limits:
        memory: "18Gi"

    # 180 x 10s = 30 min startup window
    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 180
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    # 10 x 30s = 5 min tolerance before restart
    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 10

    minecraftServer:
      type: AUTO_CURSEFORGE
      eula: "TRUE"

      motd: "Welcome to farh.net Prominence 2: Hasturian Era!"
      difficulty: easy
      gameMode: survival
      ops: ${SERVER_OPS}
      maxPlayers: 12

      # TPS stability: keep chunk + entity cost down for 12 players
      viewDistance: 6
      simulationDistance: 4
      # Reduce IO stalls during spikes/worldgen
      syncChunkWrites: false
      # Disable watchdog kills during mod stalls
      maxTickTime: -1

      # Heap sizing: 14G inside 18Gi pod leaves ~4Gi for metaspace/native/fs-cache
      memory: 14G

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8

      # Full Aikar-style G1 tuning for large heap
      jvmXXOpts: >-
        -XX:+UnlockExperimentalVMOptions
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=150
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1NewSizePercent=20
        -XX:G1MaxNewSizePercent=40
        -XX:G1HeapRegionSize=16M
        -XX:G1ReservePercent=20
        -XX:G1HeapWastePercent=5
        -XX:G1MixedGCCountTarget=4
        -XX:InitiatingHeapOccupancyPercent=15
        -XX:G1MixedGCLiveThresholdPercent=90
        -XX:G1RSetUpdatingPauseTimePercent=5
        -XX:SurvivorRatio=32
        -XX:MaxTenuringThreshold=1
        -XX:+PerfDisableSharedMem

      overrideServerProperties: true
      onlineMode: true
      enforceSecureProfile: true

      worldSaveName: world
      forceReDownload: false
      removeOldMods: false

      autoCurseForge:
        apiKey:
          existingSecret: "minecraft"
          secretKey: CURSEFORGE_API_KEY
        slug: "prominence-2-hasturian-era"

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "prominence-2,prominence-2.${FQDN}"

    persistence:
      dataDir:
        enabled: true
        existingClaim: "mc-server-data"
        subPath: "/prominence-2/"

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
