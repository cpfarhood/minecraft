# Paper Lobby behind Velocity (fast start, stable ticks, low IO jitter)

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-lobby
  namespace: minecraft
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: minecraft
      interval: 1h

  values:
    fullnameOverride: "mc-lobby"
    image:
      repository: itzg/minecraft-server
      tag: java21

    replicaCount: 1

    # Lobby wants consistent single-thread time. Give it CPU headroom and avoid memory pressure.
    resources:
      requests:
        cpu: "1"
        memory: "4Gi"
      limits:
        memory: "6Gi"

    # Probes: startup generous; liveness slow to avoid restart loops during brief stalls.
    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 180
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6

    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 240
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 10

    minecraftServer:
      type: PAPER
      eula: "TRUE"

      # Behind Velocity: backend must be offline-mode; proxy handles auth.
      onlineMode: false
      enforceSecureProfile: false

      # Paper/Spigot config blocks still fine as empty maps
      spigot: {}
      paper: {}

      motd: "Welcome to farh.net Minecraft Lobby!"
      gameMode: adventure
      difficulty: peaceful
      worldSaveName: world
      forceReDownload: false
      removeOldMods: false
      ops: ${SERVER_OPS}
      maxPlayers: 12

      # Ultra-Fast Lobby Optimization
      # Minimal view/sim distance since it's just a hub
      viewDistance: 5
      simulationDistance: 3

      # Total Peace: Disable all mob spawning and PVP
      spawnAnimals: false
      spawnMonsters: false
      spawnNPCs: false
      pvp: false
      generateStructures: false

      # Hub convenience
      allowFlight: true
      enableCommandBlock: true

      # Lower IO jitter; keep on SSD-backed PV
      syncChunkWrites: false

      # Keep watchdog disabled (proxy/lobby should not self-kill)
      maxTickTime: -1

      # Keep heap below cgroup limit with native headroom.
      # 6Gi limit -> 4.5Gi heap is sane.
      memory: 4500M

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8

      # Small-heap G1; keep minimal, avoid “aikar soup”.
      jvmXXOpts: >-
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=100
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1HeapRegionSize=8M
        -XX:InitiatingHeapOccupancyPercent=20
        -XX:G1ReservePercent=15
        -XX:+PerfDisableSharedMem

      overrideServerProperties: true

    extraEnv:
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"

    extraVolumes:
      - volumeMounts:
          - name: paper-config
            mountPath: /config
            readOnly: true
        volumes:
          - name: paper-config
            configMap:
              name: paper-velocity-config

    # For automatic statefulset startup/shutdown
    #serviceAnnotations:
    #  mc-router.itzg.me/externalServerName: "lobby,lobby.${PRIVATE_FQDN},lobby.${FQDN}"

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
