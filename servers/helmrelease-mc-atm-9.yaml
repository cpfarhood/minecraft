# ATM9 Mod Pack
# Tuned for 12 players
# Minecraft 1.20.1 (Forge) -> Java 17
# Tested 1/29/2026

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-atm-9
  namespace: minecraft
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.2.0"
      sourceRef:
        kind: HelmRepository
        name: farhoodliquor
        namespace: minecraft
      interval: 1h

  values:
    fullnameOverride: "mc-atm-9"
    image:
      repository: itzg/minecraft-server
      tag: java17

    replicaCount: 1
    workloadAsStatefulSet: true
    strategyType: OnDelete

    tolerations:
      - key: "farh.net/performance"
        operator: "Equal"
        value: "high"
        effect: "NoSchedule"

    # CPU headroom prevents throttling during worldgen/login spikes.
    resources:
      requests:
        cpu: "4"
        memory: "14Gi"
      limits:
        memory: "18Gi"

    # 240 x 10s = 40 min startup window for mod download + Forge init
    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 240
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    # 10 x 30s = 5 min tolerance; modded servers can stall during GC/worldgen
    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 10

    minecraftServer:
      type: AUTO_CURSEFORGE
      eula: "TRUE"

      motd: "Welcome to farh.net All the Mods 9!"
      gameMode: survival
      difficulty: easy
      ops: ${SERVER_OPS}
      maxPlayers: 12

      # TPS stability: keep chunk + entity cost down for 12 players
      viewDistance: 6
      simulationDistance: 4
      # Reduce IO stalls during chunk saves
      syncChunkWrites: false
      # Disable watchdog kills during mod stalls
      maxTickTime: -1

      # Heap below cgroup limit with native headroom
      memory: 14G

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8
        -XX:+AlwaysActAsServerClassMachine

      # Keep GC tuning minimal/predictable for a 12â€“13G heap
      jvmXXOpts: >-
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=150
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1HeapRegionSize=16M
        -XX:InitiatingHeapOccupancyPercent=20
        -XX:G1ReservePercent=15
        -XX:+PerfDisableSharedMem

      overrideServerProperties: true
      onlineMode: true
      enforceSecureProfile: true

      forceReDownload: false
      removeOldMods: false
      worldSaveName: world

      autoCurseForge:
        apiKey:
          existingSecret: "minecraft"
          secretKey: CURSEFORGE_API_KEY
        slug: "all-the-mods-9"

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "atm-9,atm-9.${FQDN}"

    persistence:
      dataDir:
        enabled: true
        Size: 32Gi

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
