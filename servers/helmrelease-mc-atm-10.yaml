# ATM10 Mod Pack
# Tuned for 12 players
# NeoForge on Minecraft 1.21/1.21.1 -> Java 21
# Tested 1/29/2026

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-atm-10
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: minecraft
      interval: 1h

  values:
    fullnameOverride: "mc-atm-10"
    image:
      repository: itzg/minecraft-server
      tag: java21

    replicaCount: 1
    workloadAsStatefulSet: true
    strategyType: OnDelete

    tolerations:
      - key: "farh.net/performance"
        operator: "Equal"
        value: "high"
        effect: "NoSchedule"

    # Heavy NeoForge pack; 14Gi heap with 18Gi limit for native headroom
    resources:
      requests:
        cpu: "4"
        memory: "14Gi"
      limits:
        memory: "18Gi"

    # 240 x 10s = 40 min startup window for mod download + NeoForge init
    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 240
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    # 6 x 30s = 3 min tolerance; modded servers can stall during GC/worldgen
    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 180
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 6

    minecraftServer:
      type: AUTO_CURSEFORGE
      eula: "TRUE"

      motd: "Welcome to farh.net All the Mods 10!"
      gameMode: survival
      difficulty: easy
      ops: ${SERVER_OPS}
      maxPlayers: 12

      # TPS stability: keep chunk + entity cost down for 12 players
      viewDistance: 6
      simulationDistance: 4
      # Reduce IO stalls during chunk saves
      syncChunkWrites: false
      # Disable watchdog kills during mod stalls
      maxTickTime: -1

      # Heap sizing: 14G inside 18Gi pod leaves ~4Gi for metaspace/native/JIT
      memory: 14G

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8

      # Full Aikar-style G1 tuning for large heap on NeoForge
      jvmXXOpts: >-
        -XX:+UnlockExperimentalVMOptions
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=150
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1NewSizePercent=20
        -XX:G1MaxNewSizePercent=40
        -XX:G1HeapRegionSize=16M
        -XX:G1ReservePercent=20
        -XX:G1HeapWastePercent=5
        -XX:G1MixedGCCountTarget=4
        -XX:InitiatingHeapOccupancyPercent=15
        -XX:G1MixedGCLiveThresholdPercent=90
        -XX:G1RSetUpdatingPauseTimePercent=5
        -XX:SurvivorRatio=32
        -XX:MaxTenuringThreshold=1
        -XX:+PerfDisableSharedMem

      overrideServerProperties: true
      onlineMode: true
      enforceSecureProfile: true

      forceReDownload: false
      removeOldMods: false
      worldSaveName: world

      autoCurseForge:
        apiKey:
          existingSecret: "minecraft"
          secretKey: CURSEFORGE_API_KEY
        slug: "all-the-mods-10"

    extraEnv:
      - name: CF_OVERRIDES_EXCLUSIONS
        value: |
          # Not applicable for server side
          shaderpacks/**

    serviceAnnotations:
      # For startup of the statefulset via mc-router
      mc-router.itzg.me/externalServerName: "atm-10,atm-10.${FQDN}"

    persistence:
      dataDir:
        enabled: true
        existingClaim: "mc-server-data"
        subPath: "atm-10/"

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
