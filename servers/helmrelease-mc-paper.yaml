apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-paper
  namespace: minecraft
spec:
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: "5.0.0"
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: minecraft
      interval: 1h

  values:
    image:
      repository: itzg/minecraft-server
      tag: java21

    replicaCount: 1
    workloadAsStatefulSet: true
    strategyType: OnDelete

    tolerations:
      - key: "farh.net/performance"
        operator: "Equal"
        value: "high"
        effect: "NoSchedule"

    resources:
      requests:
        cpu: "4"
        memory: "10Gi"
      limits:
        memory: "12Gi"

    startupProbe:
      enabled: true
      command: ["mc-health"]
      failureThreshold: 240
      periodSeconds: 10
      timeoutSeconds: 5

    readinessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12

    livenessProbe:
      enabled: true
      command: ["mc-health"]
      initialDelaySeconds: 300
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 10

    minecraftServer:
      type: PAPER
      eula: "TRUE"

      # Pin to newest MC; Paper auto-resolves latest build for this version
      version: "1.21.1"

      maxPlayers: 12
      motd: "Welcome to farh.net Minecraft!"
      difficulty: easy
      gameMode: survival
      worldSaveName: world
      ops: ${SERVER_OPS}

      viewDistance: 8
      simulationDistance: 5
      syncChunkWrites: false
      maxTickTime: -1

      # Heap < cgroup limit, leave native/JIT headroom
      memory: 10G

      jvmOpts: >-
        -Djava.awt.headless=true
        -Dfile.encoding=UTF-8
        -XX:+AlwaysActAsServerClassMachine

      jvmXXOpts: >-
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=150
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1HeapRegionSize=16M
        -XX:InitiatingHeapOccupancyPercent=20
        -XX:G1ReservePercent=15
        -XX:+PerfDisableSharedMem

      overrideServerProperties: true
      onlineMode: true
      enforceSecureProfile: true

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "paper,paper.${FQDN}"

    persistence:
      dataDir:
        enabled: true
        Size: 64Gi

    podDisruptionBudget:
      enabled: true
      minAvailable: 1
