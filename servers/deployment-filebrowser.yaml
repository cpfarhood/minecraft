apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  labels:
    app: filebrowser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:2000 /db"]
          volumeMounts:
            - name: db
              mountPath: /db
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:v2
          securityContext:
            runAsUser: 1000
            runAsGroup: 2000
          args:
            - "--root=/srv"
            - "--database=/db/filebrowser.db"
            - "--address=0.0.0.0"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          volumeMounts:
            - name: data
              mountPath: /srv
            - name: db
              mountPath: /db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mc-server-data
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser-db
