apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: panel
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  parentRefs:
    - name: traefik-external
      namespace: traefik
      sectionName: https
  hostnames:
    - ${PTERODACTYL_PANEL_FQDN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: panel
          port: 80
