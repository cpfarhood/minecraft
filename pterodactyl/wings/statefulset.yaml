apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wings
  labels:
    app.kubernetes.io/name: wings
spec:
  serviceName: wings
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wings
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wings
    spec:
      initContainers:
        - name: copy-busybox
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "cp /bin/busybox /var/lib/pterodactyl/busybox && chmod +x /var/lib/pterodactyl/busybox",
            ]
          volumeMounts:
            - name: data
              mountPath: /var/lib/pterodactyl
      containers:
        # Docker-in-Docker Sidecar
        - name: dind
          image: docker:24-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: "" # Use plain HTTP socket
          args:
            - "--storage-driver=overlay2"
          volumeMounts:
            - name: config
              mountPath: /etc/pterodactyl
            - name: docker-graph-storage
              mountPath: /var/lib/docker
            - name: docker-socket
              mountPath: /var/run
            - name: data
              mountPath: /var/lib/pterodactyl

        # Pterodactyl Wings
        - name: wings
          image: ghcr.io/pterodactyl/wings:latest
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
          env:
            - name: TZ
              value: "America/Detroit"
            - name: WINGS_UID
              value: "988"
            - name: WINGS_GID
              value: "988"
            - name: WINGS_USERNAME
              value: "pterodactyl"
          command: ["/var/lib/pterodactyl/busybox", "sh", "-c"]
          args:
            - |
              echo "Waiting for Docker socket..."
              while [ ! -e /var/run/docker.sock ]; do
                /var/lib/pterodactyl/busybox sleep 1
              done
              echo "Docker socket found, starting Wings..."
              exec /usr/bin/wings --debug --config /etc/pterodactyl/config.yml
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 2022
              name: sftp
          volumeMounts:
            - name: wings-tls
              mountPath: /tmp/cert
            - name: config
              mountPath: /etc/pterodactyl
            - name: data
              mountPath: /var/lib/pterodactyl
            - name: docker-socket
              mountPath: /var/run

      volumes:
        - name: docker-socket
          emptyDir: {}
        - name: wings-tls
          secret:
            secretName: wings-tls

  volumeClaimTemplates:
    - metadata:
        name: docker-graph-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 32Gi
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 128Gi
