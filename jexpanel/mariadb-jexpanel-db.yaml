apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: jexpanel-db
  namespace: minecraft
spec:
  rootPasswordSecretKeyRef:
    name: jexpanel-db-pw
    key: password

  replicas: 3

  replication:
    enabled: true
    primary:
      autoFailover: true

  storage:
    size: 16Gi

  primaryService:
    type: LoadBalancer
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: ${JEXPANEL_DB_FQDN}
